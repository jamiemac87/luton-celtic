<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luton Celtic Supporters Club</title>

    <script async src="./js/vendor/picturefill.min.js"></script>
    <script async src="./js/vendor/require.js" data-main="./js/client/init"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="nav">

    
    <img src="./img/badge.svg" alt="L.C.S.C" class="nav__logo">

    <ul class="nav-list">
        <li class="nav-list__item"><a href="">Home</a></li>
    </ul>

    <ul class="nav__social-links">
        <li class="social-links__link">
            <a href=""><i class="icon-social-facebook"></i></a>
        </li>
        <li class="social-links__link">
            <a href=""><i class="icon-social-twitter"></i></a>
        </li>
        <li class="social-links__link">
            <a href=""><i class="icon-social-instagram"></i></a>
        </li>
    </ul>

</section>

<section class="main-content">
    <header class="header">
    
    <img class="header__logo-wrapper" src="./img/badge.svg" alt="L.C.S.C">

    
    <div class="menu-icon__outer-wrapper">
        <div class="menu-icon__inner-wrapper">
            <div class="menu-icon__open">
                <h5>
                    <span class="icon-arrow-left"></span>
                    menu
                </h5>
            </div>

            <div class="menu-icon__close">
                <h5>
                    close
                    <span class="icon-arrow-right"></span>
                </h5>
            </div>
        </div>
    </div>


    <ul class="nav-list">
        <li class="nav-list__item"></li>
    </ul>

    <ul class="nav__social-links">
        <li class="social-links__link">
            <a href="https://www.facebook.com/luton.celtic" target="_blank"><i class="icon-social-facebook"></i></a>
        </li>
    </ul>
</header>
    <section class="content-wrapper">
        
    <section class="card hero-card">
        <picture>
            <source media="(max-width: 500px)" srcset="./img/home_hero_mobile.jpg, ./img/home_hero_mobile-x2.jpg 2x">
            <source media="(min-width: 501px)" srcset="./img/home_hero.jpg, ./img/home_hero-x2.jpg 2x">
            <img src="./img/home_hero-x2.jpg" alt="L.C.S.C">
        </picture>
    </section>

    </section>
    <footer class="footer">
    <q class="footer__quote">&ldquo;A club like no other&rdquo;</q>

    <hr>

    <p class="footer__est">est 1966</p>

    <ul class="footer__social-links">
        <li class="social-links__link">
            <a href="https://www.facebook.com/luton.celtic" target="_blank"><i class="icon-social-facebook"></i></a>
        </li>
    </ul>
</footer>
    <div class="main-content__overlay"></div>
</section>
</body>
</html>
